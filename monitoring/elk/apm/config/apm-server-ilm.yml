# https://github.com/elastic/apm-server/blob/main/apm-server.yml
apm-server:
  ilm:
    # https://www.elastic.co/guide/en/elasticsearch/reference/7.10/ilm-index-lifecycle.html#ilm-phase-transitions
    enabled: "auto"
    setup:
      enabled: true
      overwrite: true
      require_policy: true
      mapping:
        - event_type: "error"
          policy_name: "apm-rollover-policy"
          index_suffix: ""
        - event_type: "span"
          policy_name: "apm-rollover-policy"
          index_suffix: ""
        - event_type: "transaction"
          policy_name: "apm-rollover-policy"
          index_suffix: ""
        - event_type: "metric"
          policy_name: "apm-rollover-policy"
          index_suffix: ""
        - event_type: "profile"
          policy_name: "apm-rollover-policy"
          index_suffix: ""
      policies:
        - name: "apm-rollover-policy"
          policy:
            phases:
              hot:
                actions:
                  rollover:
                    max_size: "1gb"
                    max_age: "6h"
              delete:
                min_age: "2h"
                actions: {}
